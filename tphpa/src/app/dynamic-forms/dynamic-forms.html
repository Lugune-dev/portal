<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Navigation -->
    <div class="flex justify-between items-center mb-6" *ngIf="showBack || showSwitcher">
      <button *ngIf="showBack" (click)="backToFormsList()"
              class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Forms
      </button>

      <div *ngIf="showSwitcher" class="flex items-center gap-3">
        <span class="text-sm font-medium text-gray-700">Switch Form:</span>
        <select (change)="navigateToForm($event)" [value]="formTypeCode"
                class="px-3 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
          <option value="RETIREMENT_IMPREST">Retirement of Imprest</option>
          <option value="SAFARI_IMPREST">Safari Imprest</option>
          <option value="SPECIAL_IMPREST">Special Imprest</option>
          <option value="CLAIM_FORM">Claim Form</option>
          <option value="OUTSTANDING_IMPREST">Outstanding Imprest</option>
          <option value="PETTY_CASH">Petty Cash Voucher</option>
        </select>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="bg-white rounded-lg shadow-sm p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
      <p class="text-gray-600">Loading {{ formTypeCode }} form...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-6">
      <div class="flex items-center mb-4">
        <svg class="w-6 h-6 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        <h3 class="text-lg font-semibold text-red-800">
          <span *ngIf="connectionError; else errorTitle">Connection Error</span>
          <ng-template #errorTitle>Error Loading Form</ng-template>
        </h3>
      </div>
      <pre class="bg-red-100 p-3 rounded text-sm text-red-700 mb-4 whitespace-pre-wrap">{{ error }}</pre>

      <div class="flex gap-3">
        <button (click)="retryConnection()"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
          Retry Connection
        </button>
        <button (click)="backToFormsList()"
                class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
          Back to Forms
        </button>
      </div>
    </div>

    <!-- Form -->
    <form *ngIf="!isLoading && !error && dynamicForm && formConfig" [formGroup]="dynamicForm"
          class="bg-white rounded-lg shadow-sm overflow-hidden">
      <!-- Form Header -->
      <div class="bg-gradient-to-r from-primary-600 to-primary-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-white">{{ formConfig.form_type_name }}</h2>
          <span class="px-3 py-1 bg-white/20 text-white text-sm font-medium rounded-full">{{ formTypeCode }}</span>
        </div>
      </div>

      <!-- Form Sections -->
      <div class="p-6 space-y-8">
        <div *ngFor="let section of formConfig.sections; trackBy: trackBySectionId" class="space-y-6">
          <!-- Section Header -->
          <div class="border-b border-gray-200 pb-3">
            <h3 class="text-xl font-semibold text-gray-800">{{ section.section_name }}</h3>
          </div>

          <!-- Section Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div *ngFor="let field of section.fields; trackBy: trackByFieldId" class="space-y-2">
              <label [for]="field.field_name" class="block text-sm font-medium text-gray-700">
                {{ field.field_label }}
                <span *ngIf="field.is_required" class="text-red-500">*</span>
              </label>

              <!-- Text Input -->
              <input *ngIf="field.field_type === 'text' || field.field_type === 'readonly'"
                     [id]="field.field_name"
                     [formControlName]="field.field_name"
                     type="text"
                     [placeholder]="field.placeholder_text || ''"
                     [readonly]="field.field_type === 'readonly'"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 disabled:bg-gray-100 disabled:cursor-not-allowed">

              <!-- Number Input -->
              <input *ngIf="field.field_type === 'number'"
                     [id]="field.field_name"
                     [formControlName]="field.field_name"
                     type="number"
                     [placeholder]="field.placeholder_text || ''"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">

              <!-- Date Input -->
              <input *ngIf="field.field_type === 'date'"
                     [id]="field.field_name"
                     [formControlName]="field.field_name"
                     type="date"
                     [placeholder]="field.placeholder_text || ''"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">

              <!-- Textarea -->
              <textarea *ngIf="field.field_type === 'textarea'"
                        [id]="field.field_name"
                        [formControlName]="field.field_name"
                        [placeholder]="field.placeholder_text || ''"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-vertical">
              </textarea>

              <!-- Select -->
              <select *ngIf="field.field_type === 'select'"
                      [id]="field.field_name"
                      [formControlName]="field.field_name"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white">
                <option value="">Select {{ field.field_label }}</option>
                <ng-container *ngIf="field.field_name === 'department'">
                  <option *ngFor="let unit of organizationUnits" [value]="unit.OrgUnitID">{{ unit.UnitName }}</option>
                </ng-container>
                <ng-container *ngIf="field.field_name !== 'department'">
                  <option *ngFor="let option of field.options || []" [value]="option.value">{{ option.label }}</option>
                </ng-container>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
        <button type="button" (click)="backToFormsList()"
                class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium">
          Cancel
        </button>
        <button type="button" (click)="onSubmit()"
                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium">
          Submit {{ formConfig.form_type_name }}
        </button>
      </div>
    </form>
  </div>
</div>
