<!-- Responsive Sub Navigation Bar -->
<div class="sub-nav-container w-full fixed top-0 left-0 right-0 bg-gradient-to-r from-primary-700 to-primary-800 text-white flex justify-between items-center px-4 py-0 text-xs z-50" style="height: 32px;">
  <div class="flex items-center gap-3 flex-wrap">
    <a href="https://www.linkedin.com/in/tphpa-news-a33863271/" target="_blank" aria-label="Linkedin" class="text-xs"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.youtube.com/@tphpahabaritv82/" target="_blank" aria-label="Youtube" class="text-xs"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/tphpa_tz/" target="_blank" aria-label="Instagram" class="text-xs"><i class="fab fa-instagram"></i></a>
    <span class="font-semibold domain text-xs">tphpaportal.go.tz</span>
    <span class="flex items-center gap-1 contact text-xs"><i class="fas fa-phone text-xs"></i> +255 123 456 789</span>
  </div>

  <div class="hidden sm:flex font-bold text-white text-sm tracking-wide">
    TPHPA REPORTING PORTAL
  </div>

  <div class="flex items-center gap-2 sub-nav-right">
    <button (click)="changeLanguage('en')" class="px-1 py-0 text-xs rounded" [class.bg-white/20]="languageService.getLanguage() === 'en'">English</button>
    <span class="opacity-50 text-xs">|</span>
    <button (click)="changeLanguage('sw')" class="px-1 py-0 text-xs rounded" [class.bg-white/20]="languageService.getLanguage() === 'sw'">Swahili</button>
  </div>
</div>

<!-- Main Header -->
<header class="fixed w-full bg-white shadow-md z-40" style="top: 32px;">
  <nav class="flex justify-between items-center px-4 py-2 max-w-7xl mx-auto">

    <a [routerLink]="'/'" class="flex items-center">
      <img src="assets/images/logo.png" alt="TPHPA Logo" class="h-12 w-auto" />
    </a>

    <!-- Hamburger for Mobile -->
    <button class="md:hidden text-black text-2xl p-2" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-4 ml-auto">
      <ng-container *ngIf="!isAuthenticated">
        <a class="px-3 py-1 font-semibold hover:text-primary-600" [routerLink]="'/'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="px-3 py-1 font-semibold hover:text-primary-600" [routerLink]="'/resources'">Resources</a>
        <a class="px-3 py-1 font-semibold hover:text-primary-600" [routerLink]="'/careers'">Careers</a>
        <a class="px-3 py-1 font-semibold hover:text-primary-600" [routerLink]="'/about'">About</a>
        <a class="px-3 py-1 font-semibold hover:text-primary-600" [routerLink]="'/contact'">Contact</a>

        <a class="bg-primary-600 text-white px-4 py-2 rounded-full font-semibold hover:bg-primary-700" [routerLink]="'/login'">Sign In</a>
      </ng-container>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="md:hidden fixed top-0 left-0 right-0 bottom-0 bg-black/50 z-50" [class.hidden]="!isMenuOpen" (click)="toggleMenu()">
    <div class="absolute top-0 left-0 w-72 max-w-full h-full bg-white shadow-lg transform transition-transform duration-300" [class.-translate-x-full]="!isMenuOpen" [class.translate-x-0]="isMenuOpen" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-lg font-semibold">Menu</h3>
        <button (click)="toggleMenu()" class="text-gray-600 text-xl">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="flex flex-col overflow-y-auto h-full pb-24">
        <ng-container *ngIf="!isAuthenticated">
          <a class="px-4 py-3 border-b font-semibold hover:bg-gray-50" [routerLink]="'/'" (click)="toggleMenu()">Home</a>
          <a class="px-4 py-3 border-b font-semibold hover:bg-gray-50" [routerLink]="'/resources'" (click)="toggleMenu()">Resources</a>
          <a class="px-4 py-3 border-b font-semibold hover:bg-gray-50" [routerLink]="'/careers'" (click)="toggleMenu()">Careers</a>
          <a class="px-4 py-3 border-b font-semibold hover:bg-gray-50" [routerLink]="'/about'" (click)="toggleMenu()">About</a>
          <a class="px-4 py-3 border-b font-semibold hover:bg-gray-50" [routerLink]="'/contact'" (click)="toggleMenu()">Contact</a>

          <div class="px-4 py-3">
            <a class="block text-center bg-primary-600 text-white px-4 py-2 rounded-full font-semibold hover:bg-primary-700" [routerLink]="'/login'" (click)="toggleMenu()">Sign In</a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
