<div class="min-h-screen bg-gradient-to-br from-gray-600 to-green-700 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl border border-gray-100 w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Change Password</h2>
      <p class="text-gray-600">Update your account password</p>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Current Password -->
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
          Current Password
        </label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          placeholder="Enter current password"
        >
        <div class="text-red-600 text-sm mt-1" *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
          Current password is required
        </div>
      </div>

      <!-- New Password -->
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
          New Password
        </label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          placeholder="Enter new password"
        >
        <div class="text-red-600 text-sm mt-1" *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New password is required</div>
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
          Confirm New Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          placeholder="Confirm new password"
        >
        <div class="text-red-600 text-sm mt-1" *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
          <div *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your new password</div>
        </div>
        <div class="text-red-600 text-sm mt-1" *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <!-- Message -->
      <div *ngIf="message" class="text-center">
        <p class="text-sm" [class.text-green-600]="message.includes('successfully')" [class.text-red-600]="!message.includes('successfully')">
          {{ message }}
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full px-6 py-3 bg-green-900 text-white rounded-lg font-medium hover:bg-green-900 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        [disabled]="changePasswordForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
        {{ isLoading ? 'Changing...' : 'Change Password' }}
      </button>
    </form>

    <!-- Back Button -->
    <div class="text-center mt-6">
      <button
        type="button"
        (click)="onBack()"
        class="text-green-900 hover:text-blue-800 font-medium transition-colors duration-200"
      >
        ‚Üê Back to Dashboard
      </button>
    </div>
  </div>
</div>
