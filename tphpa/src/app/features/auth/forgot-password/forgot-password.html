<!-- forgot-password.component.html -->
<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-emerald-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-32 w-80 h-80 bg-green-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
      <div class="absolute -bottom-40 -left-32 w-80 h-80 bg-emerald-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
      <div class="absolute top-40 left-1/2 w-80 h-80 bg-teal-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Main Card -->
    <div class="relative">
      <!-- Floating Card -->
      <div class="relative bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 overflow-hidden transform transition-all duration-500 hover:shadow-3xl">

        <!-- Gradient Top Bar -->
        <div class="bg-gradient-to-r from-green-600 to-emerald-500 p-6 text-center relative overflow-hidden">
          <!-- Animated Background Pattern -->
          <div class="absolute inset-0 opacity-10">
            <div class="absolute top-0 left-0 w-20 h-20 bg-white rounded-full -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 right-0 w-32 h-32 bg-white rounded-full translate-x-1/2 translate-y-1/2"></div>
          </div>

          <!-- Logo and Title -->
          <div class="relative z-10">
            <div class="flex justify-center mb-4">
              <div class="relative">
                <img src="assets/images/logo.png" alt="Logo"
                     class="h-20 w-20 rounded-full border-4 border-white/30 shadow-lg transform transition-transform duration-300 hover:scale-110">
                <div class="absolute -inset-2 bg-green-400/20 rounded-full blur-md -z-10"></div>
              </div>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">{{ 'forgotPassword' | translate | async }}</h2>
            <p class="text-green-100 text-sm">{{ 'enterEmailToReset' | translate | async }}</p>
          </div>
        </div>

        <!-- Form Section -->
        <div class="p-8">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Email Field -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-semibold text-gray-700">
                {{ 'emailAddress' | translate | async }}
              </label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-green-500 group-focus-within:text-green-600 transition-colors duration-200"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  [placeholder]="('enterEmail' | translate) | async"
                  class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white/50 backdrop-blur-sm transition-all duration-200 placeholder-gray-400
                         [&.is-invalid]:border-red-500 [&.is-invalid]:ring-2 [&.is-invalid]:ring-red-200"
                  [ngClass]="{
                    'is-invalid': (forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched) ||
                                 (submitted && forgotPasswordForm.controls['email'].invalid)
                  }">
              </div>
              <div *ngIf="(forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched) ||
                         (submitted && forgotPasswordForm.controls['email'].invalid)"
                   class="flex items-center space-x-1 text-red-500 text-sm animate-fade-in">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ 'validEmailError' | translate | async }}</span>
              </div>
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage"
                 class="bg-green-50 border border-green-200 rounded-xl p-4 flex items-center space-x-3 animate-fade-in">
              <div class="flex-shrink-0">
                <i class="fas fa-check-circle text-green-500"></i>
              </div>
              <div class="text-green-700 text-sm">
                {{ successMessage }}
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage"
                 class="bg-red-50 border border-red-200 rounded-xl p-4 flex items-center space-x-3 animate-shake">
              <div class="flex-shrink-0">
                <i class="fas fa-exclamation-triangle text-red-500"></i>
              </div>
              <div class="text-red-700 text-sm">
                {{ errorMessage }}
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="forgotPasswordForm.invalid && submitted"
              class="w-full bg-gradient-to-r from-green-600 to-emerald-500 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-lg group">
              <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-paper-plane group-hover:translate-x-1 transition-transform duration-200"></i>
                <span>{{ 'sendResetInstructions' | translate | async }}</span>
              </div>
            </button>

            <!-- Back to Login -->
            <button
              type="button"
              (click)="goBackToLogin()"
              class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-xl font-semibold hover:bg-gray-50 transition-all duration-200 group">
              <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform duration-200"></i>
                <span>{{ 'backToLogin' | translate | async }}</span>
              </div>
            </button>
          </form>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="absolute -bottom-6 -left-6 w-12 h-12 bg-green-200 rounded-full opacity-60 blur-sm"></div>
      <div class="absolute -top-6 -right-6 w-16 h-16 bg-emerald-200 rounded-full opacity-60 blur-sm"></div>
    </div>
  </div>
</div>
