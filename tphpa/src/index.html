<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>TPHPA Portal App</title>

<base href="/">

<!-- Fixed and consolidated CSP -->
<meta http-equiv="Content-Security-Policy" content="
default-src 'self';
img-src 'self' data: https: http://localhost:3001;
script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
connect-src 'self' http://localhost:3001;
frame-src 'none';
object-src 'none'">

<!-- Viewport with better mobile handling -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Preconnect to CDNs for better performance -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://cdn.jsdelivr.net">

<!-- Favicon with multiple sizes and types -->
<link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
<link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png">

<!-- Removed site.webmanifest link because file is missing -->

<!-- Font Awesome without integrity attribute -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
crossorigin="anonymous"
referrerpolicy="no-referrer">

<!-- Preload main styles with corrected path -->
<link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="styles.css"></noscript>

</head>

<body>

<!-- Angular App Root -->
<app-root>

<!-- Loading indicator -->
<div class="loading-container">
<div class="spinner-border text-primary" role="status">
<span class="visually-hidden">Loading...</span>
</div>
</div>

</app-root>

<!-- Bootstrap JS without integrity attribute -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
crossorigin="anonymous"
defer></script>

<!-- Fallback for non-JS users -->
<noscript>
<div class="noscript-warning">
<h1>JavaScript is required</h1>
<p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
</div>
</noscript>

</body>

</html>
