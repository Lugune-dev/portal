<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TPHPA Portal App</title>
  
  <!-- Set base href to root. Change "/" if your app is served under a subfolder -->
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Preload Angular CSS -->
  <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="styles.css">
  </noscript>

  <!-- Inline basic spinner CSS -->
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial, sans-serif; }
    .loading-container {
      display:flex; justify-content:center; align-items:center; height:100%; width:100%; background:#fff;
    }
    .spinner-border {
      display:inline-block;
      width:3rem;
      height:3rem;
      border:.25em solid currentColor;
      border-right-color:transparent;
      border-radius:50%;
      animation: spinner-border .75s linear infinite;
    }
    @keyframes spinner-border {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Angular root -->
  <app-root>
    <div class="loading-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </app-root>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>

  <!-- Angular compiled JS files -->
  <!-- Render generates hashed filenames, so you may need to copy them from dist/portal/ -->
  <script src="runtime.js" type="module"></script>
  <script src="polyfills.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
